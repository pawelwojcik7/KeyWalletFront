<div class="center icon">
  <div>
    <i class="bi-key fa-lg"></i>
    <i class="bi bi-plus-lg"></i>
  </div>
</div>
<div class="center" >
  <form>
    <div class="form-group" >
      <label>Strona internetowa</label>
      <input class="form-control"  name="url" [(ngModel)]="newPassword.url" placeholder="Strona internetowa">
    </div>
    <div class="form-group">
      <label>Opis</label>
      <input class="form-control"  name="description" [(ngModel)]="newPassword.description" placeholder="Opis">
    </div>
    <div class="form-group">
      <label>Login</label>
      <input class="form-control" name="login" [(ngModel)]="newPassword.login" placeholder="Login">
    </div>
    <div class="form-group">
      <label>Hasło</label>
      <input type="password" name="password"  [(ngModel)]="newPassword.password" class="form-control" placeholder="Hasło">
    </div>
    <button type="submit" class="btn btn-info" (click)="addNewPasswordToUserWalet()">Dodaj</button>
    <div *ngIf="smthFailed">
      <p class="text-danger">{{failedMessage}} </p>
    </div>
  </form>

</div>
