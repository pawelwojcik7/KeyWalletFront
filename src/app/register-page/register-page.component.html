<body>
<div class="center-content">
  <div class="left-side"></div>
  <div class="content">
    <main>
      <div class="center icon">
        <i class="bi bi-person-plus"></i>
      </div>
      <div class="register-form">
        <div class="register">
          <form>
            <div class="form-group">
              <label>Login</label>
              <input type="text" name="login" class="form-control" [(ngModel)]="userCreds.login" placeholder="Login">
            </div>
            <div class="form-group">
              <label>Hasło</label>
              <input type="password" name="password" class="form-control" [(ngModel)]="userCreds.password" (ngModelChange)="passwordChange($event)" placeholder="Hasło">
            </div>
            <div class="form-group">
              <label>Powtórz hasło</label>
              <input type="password" name="replacedPassword" class="form-control" [ngModel]="replacedPassword" (ngModelChange)="replacedPasswordChange($event)" placeholder="Powtórz hasło">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="keepPasswordAsHash" [(ngModel)]="userCreds.keepPasswordAsHash">
              <label class="form-check-label">HMAC</label>
            </div>
            <div class="bottom">
              <button [disabled]="!passwordIsValid" type="button" (click)="register()" class="btn btn-primary">Register</button>
              <a mat-button routerLink="/login">Masz już konto? Zaloguj się!!</a>
            </div>
          </form>
          <div *ngIf="registryFailed">
            <p class="text-danger">{{failedMessage}} </p>
          </div>
        </div>
        <div class="password-validator">
          <app-password-validator ></app-password-validator>
        </div>
      </div>


    </main>


  </div>

  <div class="right-side"></div>
</div>
</body>
